{% extends 'myadminhome.html' %}

{% block slider%}
<div id="snackbar">{{output}}</div>
<script>
var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);

</script>

{% endblock %}
{% block content %}
<div style="background-color:rgb(49, 46, 46)" class="col-11 col-md-6 col-lg-5 mb-3 py-4 mx-auto">
<form class="needs-validation" enctype="multipart/form-data" method="post" action="{{curl}}myadmin/managecat/" novalidate>
    {%csrf_token %}
    <div class="row" >
        <p class=" col-auto ml-auto mr-auto h2">Delete Catagory</p>
    </div>
    <div class="row form-check">
        <label style="font-size:12px" class="text-light col-11 ml-3">Catagory Name</label>
        <select class="custom-select col-11 ml-3 form-control" name="catnm">
            <option selected>Select Catagory</option>
            {% for cat in clist %}
            <option>{{cat.1}}</option>
            {% endfor %}
        </select>
        <div class="ml-3 invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="row mt-4">
        <input class="form-control col-6 mx-auto btn btn-success" type="submit" value="Delete catagory" >
    </div>
</form>
</div>
<script>
    $(document).ready(function(){

        $('.adminHomeNav').removeClass('active');
        $('.adminOrderNav').removeClass('active');
        $('.adminUserNav').removeClass('active');
        $('.adminPayNav').removeClass('active');
    });

</script>
{% endblock %}

{% block sidebar %}
<h2 style="font-size:20px">Catagory</h2>
<ul>
    {% for cat in clist %}
    <li>{{cat.1}}</li>
    {% endfor %}
</ul>
{% endblock %}
